<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="image/png" size="32x32" href="https://forums.mobirise.com/uploads/editor/u3/dr4i943ds3ma.png">
  </head>
  <body>
    <form action="" name="" class="form" autocomplete="off">
      <h3 class="log-in">Create Account</h3>
      <input type="text" id="name" placeholder="Name" name="name" class="name"><br><br>
      <input type="text" id="Last-Name" placeholder="Last Name" name="last-name" class="last-name"><br><br>
      <input type="email" placeholder="E-Mail" id="email" name="email" class="email"><br><br>
      <input type="password" placeholder="Password" id="password" name="password" class="password"><br><br>
      <input type="password" placeholder="Repeat-Password" id="repeat-password" name="repeat-password" class="repeat-password"><br><br>
      <input type="tel" placeholder="Phone Number" id="phone-number" name="phone-number" class="phone-number"><br><br>

      <h3 class="sex">Sex</h3>
      <label for="male" class="male"> Male <input type="radio" id="male" name="gen"></label><br>
      <label for="female" class="female"> FeMale <input type="radio" id="female" name="gen"></label><br><br>
      <input type="submit" value="Sign Up" class="submit">
    </form>
    <a href="index.html" class="href">Log In</a>

    <img src="https://forums.mobirise.com/uploads/editor/u3/dr4i943ds3ma.png" class="img"><br>
  </body>
</html>
